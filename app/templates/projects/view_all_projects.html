{% extends "tools/base.html" %}
{% block title %}All Projects{% endblock %}

{% block content %}
    <h1>All Projects</h1>
    <ul class="ui vertical inverted sidebar menu">
        <li>
            <a href="{{ url_for("projects.view_all_projects") }}" id="_back">
                <span class="ui icon arrow left"></span>
                back
            </a>
        </li>
    </ul>

    {% if projects|length == 0 %}
        <p>No Projects found in database. <a href="{{  url_for("projects.add_project") }}" id="create_project">Create your first Project now.</a></p>
    {% else %}
        {% include 'projects/_projects_table.html' %}
    {% endif %}
{% endblock %}
